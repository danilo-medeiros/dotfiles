bind-key C-b send-prefix
bind-key -n S-Left select-pane -L
bind-key -n S-Up select-pane -U
bind-key -n S-Right select-pane -R
bind-key -n S-Down select-pane -D
bind-key -n M-S-Left resize-pane -L 5
bind-key -n M-S-Down resize-pane -D 5
bind-key -n M-S-Up resize-pane -U 5
bind-key -n M-S-Right resize-pane -R 5
bind-key -n C-S-Up previous-window
bind-key -n C-S-Down next-window
bind-key -n C-S-Left attach -t 0
bind-key -n C-S-Right attach -t 1
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g mouse on

set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour10

set -g escape-time 0
